    <script>
        // Function to update HTML content with JSON data
        function updateHtml(jsonData) {
            var table = '<table border="1"><tr><th><h2>Price</h2></th><th><h2>Availability</h2></th><th><h2>Source Domain</h2></th><th><h2>Product Link</h2></th></tr>';

            for (var i = 0; i < jsonData.length; i++) {
                table += '<tr>';
                table += '<td>' + jsonData[i].price + '</td>';
                table += '<td>' + jsonData[i].availability + '</td>';
                table += '<td>' + jsonData[i].sourceDomain + '</td>';
                table += '<td><a href="' + jsonData[i].productLink + '" target="_blank">Buy Now</a></td>';
                table += '</tr>';
            }

            table += '</table>';

            // Wrap the table with a div and apply the "container" class
            var container = document.getElementById('container');
            container.innerHTML = table;

    if (navElement) {
        navElement.classList.add('read-only');
    }

    if (sliderElement) {
        sliderElement.classList.add('read-only');
    }
    // Hide the loading spinner once data is fetched
    hideLoadingSpinner();

    // Reset the label text
    resetLabel();
        }

        // Function to fetch JSON data from ProcessDataServlet
        function fetchData() {
			

    
            // Create a new FormData object to send the file
            var formData = new FormData(document.getElementById('searchForm'));

            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Configure it to make a POST request to ExecuteSearchServlet
            xhr.open('POST', 'ExecuteSearchServlet', true);

            // Set the response type to JSON
            xhr.responseType = 'json';

            // Define the callback function to handle the response
            xhr.onload = function () {
                // Check if the request was successful
                if (xhr.status === 200) {
                    // Call the updateHtml function with the received JSON data
                    updateHtml(xhr.response);
                } else {
                    console.error('Failed to fetch data');
                }
            };

            // Send the FormData object with the file
            xhr.send(formData);
        }

        // Call the fetchData function when the page loads
